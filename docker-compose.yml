services:
  jellystreaming-api:
    build: .
    ports:
      - "${PORT}:8080"
    environment:
      - JELLYFIN_URL=${JELLYFIN_URL}
      - JELLYFIN_USER_ID=${JELLYFIN_USER_ID}
      - JELLYFIN_PARENT_ID=${JELLYFIN_PARENT_ID}
      - JELLYFIN_API_KEY=${JELLYFIN_API_KEY}
      - PORT=${PORT}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:${PORT}/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s